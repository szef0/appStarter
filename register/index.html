<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/contest/assets/js/vendor/jquery.js"></script>
    <script src="/contest/assets/js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="/contest/assets/css/style.css">
</head>
<body>
<div class="wrapper">

    <header>
        <div class="container">
            <div class="logo dark">CONTEST</div>
            <div class="right-part">profile-icon</div>
        </div>
    </header>

    <section class="login-wrapper">
        <div class="container">
            <div class="flex-wrapper">
                <div class="left-part">
                    <div class="text-center">
                        <h1>Rejestracja</h1>
                    </div>
                    <form class="login-form">
                        <div class="form-group contest">
                            <div class="form-label">Email</div>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group contest">
                            <div class="form-label">Login</div>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group contest">
                            <div class="form-label">Hasło</div>
                            <input type="password" class="form-control">
                        </div>
                        <div class="button-wrapper register">
                            <input type="submit" class="btn btn-red" value="Zarejestruj się">
                        </div>
                    </form>
                    <div class="login-with-fb register">
                        <button class="btn fb-btn">
                            <i>f</i>
                            Zaloguj się z facebookiem
                        </button>
                    </div>
                </div>
                <div class="right-part">
                    <div class="photo">
                        <img src="/contest/assets/images/login-bg.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        Footer will be here
    </footer>
</div>
</body>
</html>
